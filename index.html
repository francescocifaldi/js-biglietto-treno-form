<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form>
        <div class="div-fullName">
            <label for="fullName">Full name:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Inserisci il tuo nome qui">
        </div>
        <div class="div-kilometers">
            <label for="kilometers">Km:</label>
            <input type="number" id="kilometers" name="kilometers" min="1" value="1">
        </div>
        <div class="div-age">
            <label for="Age">Age:</label>
            <input type="number" id="age" name="age" min="1" value="1">
        </div>
        <div class="buttons">
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>
    </form>
    <div id="result">

    </div>
    <script src="./js/app.js"></script>
</body>
</html>
