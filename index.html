<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="container">
        <h1>Boolitalia</h1>
    </header>
    <div class="container">
        <form class="form-control mt-3">
            <div class="div-fullName mb-3">
                <label for="fullName" class="form-label">Full name:</label>
                <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Inserisci il tuo nome qui">
            </div>
            <div class="div-kilometers mb-3">
                <label for="kilometers" class="form-label">Km:</label>
                <input type="number" class="form-control" id="kilometers" name="kilometers" min="1" value="1">
            </div>
            <div class="div-age mb-3">
                <label for="Age" class="form-label">Age:</label>
                <input type="number" class="form-control" id="age" name="age" min="1" value="1">
            </div>
            <div class="buttons mb-3">
                <input type="submit" value="Submit" class="btn btn-primary">
                <input type="reset" value="Reset" class="btn btn-secondary">
            </div>
        </form>
        <div id="result"></div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
